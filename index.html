<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="game-board-container">
        <div class="game-board">
            <div class="game-board-cell" data-position="1"></div>
            <div class="game-board-cell" data-position="2"></div>
            <div class="game-board-cell" data-position="3"></div>
            <div class="game-board-cell" data-position="4"></div>
            <div class="game-board-cell" data-position="5"></div>
            <div class="game-board-cell" data-position="6"></div>
            <div class="game-board-cell" data-position="7"></div>
            <div class="game-board-cell" data-position="8"></div>
            <div class="game-board-cell" data-position="9"></div>
        </div>

        <div class="button-container">
            <button class="button reset-button">Reset Game</button>
            <button class="button players-name-button">Enter Names</button>
        </div>

        <dialog>
            <form class="form">
                    <input class="input" id="playerOne" placeholder="First Player Name">
                    <input class="input" id="playerTwo" placeholder="Second Player Name">
                    <div class="">
                        <button form-button-containerclass="close">Close</button>
                        <button class="submit">Submit</button>
                    </div>
            </form>
        </dialog>
    </div>

    <script src="./script.js"></script>
</body>
</html>
